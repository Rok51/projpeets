<div class="header-container">
    <img src="https://www.allrecipes.com/thmb/kAWkCNGCq_P7DJcTB8XxvmxVlDA=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/AR-peets-coffee-logo-2x1-5704c03e727a4a49a304a187e5ca1ae3.jpg" 
         alt="Peet's Coffee Logo" 
         class="logo">
    <div class="user_bar">
        <a href="/"
                {% if request.url_rule.endpoint == "index" %}class="active"{% endif %}
        >Home</a>
        |
        {% if current_user.is_authenticated %}
            <a href="/users/{{current_user.username}}"
                {% if request.url_rule.endpoint == "profile_page" and current_user.username == username %}class="active"{% endif %}
            >{{ current_user.username }}</a>
            |
            <a href="/new_post"
                {% if request.url_rule.endpoint == "new_post_page" %}class="active"{% endif %}
            >Make a post!</a>
            |
            <form action="/logout" id="logout_form"
                {% if request.url_rule.endpoint == "logout" %}class="active"{% endif %}
            >
                <a href="javascript:void(0)" onclick="document.getElementById('logout_form').submit();">Log Out</a>
            </form>
        {% else %}
            <a href="/login"
                {% if request.url_rule.endpoint == "login_page" %}class="active"{% endif %}
            >Log In</a>
            |
            <a href="/register"
                {% if request.url_rule.endpoint == "register_page" %}class="active"{% endif %}
            >Register</a>
        {% endif %}
    </div>
</div>
